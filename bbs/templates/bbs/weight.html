{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1">
<link rel="stylesheet" href="/static/css/detail.css?{% now 'U' %}">
<meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1">
<title></title>
<meta name="description" content="">
<link rel="preconnect" href="https://code.jquery.com">
<link rel="dns-prefetch" href="https://code.jquery.com">
<link rel="canonical" href="">
<link rel="icon" href="/media/favicon.ico">
<link rel="manifest" href="/static/json/manifest.json">
</head>
<body id="top">
	<div class="wrapper">
	{% include './_header.html' %}
	<main>
		<div class="blog-sec">
		  <div class="container">
			<p class="blog-title">LIFE</p>
			<div class="container-inner">
				<article>
					<div class="article-head">
					  <p class="category"><a tabindex="-1">LIFE</a></p>
					  <h1 class="article-title"></h1>
					  <p class="date">
						<time datetime=""><i class="icon-clock2"></i></time><time datetime=""><i class="icon-spinner11"></i>
						</time>
					  </p>
					</div>
					<figure class="thumbnail">
						<picture>
						  <source srcset="/media/fitness.webp" type="image/webp" width="868" height="400">
						  <img src="/media/fitness.jpg" width="868" height="400" alt="weight">
						</picture>
					</figure>
					<div class="article-contents">
					<p class="weight-png"><img src="/media/weight.png" alt="weight graph"></p>
					</div>
				</article>
				{% include './_aside.html' %}
			</div>
		  </div>
		</div>
	{% include './_author.html' %}
	</main>
	{% include './_footer.html' %}
	</div>
	<script defer src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script defer src="/static/js/main.js"></script>
	<script>
	if ('serviceWorker' in navigator) {
		window.addEventListener('load', function() {
			navigator.serviceWorker.register('../sw.js').then(function() { console.log('Service Worker Registered');
			},function(err) {
			console.log('ServiceWorker registration failed: ', err);
			});
		});
	}
	</script>
</body>
</html>
