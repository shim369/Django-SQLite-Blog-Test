<aside>
  <h3 class="aside-title">CATEGORY</h3>
  <ul class="category-list">
  {% for category in category_list %}
  <li><a href="{% url 'bbs:category' category %}#blog">{{ category.name }}</a></li>
  {% endfor %}
  </ul>
  <h3 class="aside-title">TAG</h3>
  <ul class="tag-list">
  {% for tag in tag_list %}
  <li><a href="{% url 'bbs:tag' tag %}#blog">{{ tag.name }}</a></li>
  {% endfor %}
  </ul>
</aside>
